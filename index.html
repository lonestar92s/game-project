<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Guessing Game</title>
</head>

<body>
    <header class="center"><h1>Guessing Game</h1>
    </header>
    <h2 class="center">I am thinking of a number between 1 and 10. Can you guess it?</h2>
    <div class="status">Status: </div>
    <!-- <div><button id="new-random">Random</button></div> -->
    <div class="guess-submit">
        <span>Player 1</span>
        <input type="text" id="add-guess-input">
        <button type="button" id="add-guess-button">Submit Guess</button>
        <div id="p1guess">Your Guesses:</div>
    </div>
    <footer>This is a game by Andrew Aluko</footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
